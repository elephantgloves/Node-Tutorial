<!DOCTYPE html>
<html>
<head>
  <title>Node database tutorial</title>
  <script>
  function thankuser(){
    document.getElementById("login").innerHTML= "Thank you for making my database one record longer :D "
  }
  </script>
</head>
<body>
  <form class="Login">
    <h1>Login</h1>
    <input type="text" class="username" placeholder="username">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Login">
  </form>
  <form class="CreateUser">
    <h1>Create account</h1>
    <input type="text" class="username" placeholder="username">
    <input type="password" class="password" placeholder="password">
    <input type="submit" value="Create" onclick="thankuser()">
    <h4 id = "login"></h4>
  </form>
  <script src="/app.js"></script>
</body>
</html>
